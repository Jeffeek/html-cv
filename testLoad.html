<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <link rel="stylesheet" href="./css/testStyles.css">
</head>

<body ondragover="dragoverHandler(event)" ondrop="dropHandler(event)">
    <div class="wrapper">
        <div id="head-info">
            <div class="photo">
                <img id="profile-photo" src="./img/Без имени-1.png">
            </div>
            <div id="head-text">
                <div class="head-name-text">
                    <span id="name">Mi</span>
                    <h3 id="position">JUNIOR</h3>
                </div>
                <div id="contacts">
                    <div class="phone">
                        <span class="icon-phone glyph"></span>
                        <span class="mar-l-5">+375 (29)</span>
                    </div>
                    <div class="email">
                        <span class="icon-mail glyph"></span>
                        <span class="mar-l-5">@yandex.ru</span>
                    </div>
                    <div class="geopoint">
                        <span class="icon-geo-point glyph"></span>
                        <span class="mar-l-5">MINSK</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="sections">
            
        </div>
        <button class="btn btn-blk-wt">SEND</button>
    </div>
    <script src="/js/fileloadscript.js"></script>
</body>
</html>
